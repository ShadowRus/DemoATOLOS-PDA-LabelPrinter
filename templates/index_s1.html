<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Регистрация участников</title>
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <input id="input" type="text" placeholder="Введите фамилию участника" />
      <button id="searchButton">Поиск по Фамилии</button>
      <p id="scanText">Сканируйте код регистрации или код бейджа участника</p>
      <p id="barcode">...</p>
      <button id="registerButton">Зарегистрировать нового участника</button>
      <ul id="list"></ul>
      <button id="printButton">Верифицировать</button>
      <button id="backButton">Назад</button>
      <form id="form">
        <label for="surname">Фамилия</label>
        <input id="surname" type="text" name="surname" />
        <label for="name">Имя</label>
        <input id="name" type="text" name="name" />
        <label for="organization">Организация</label>
        <input id="organization" type="text" name="organization" />
        <label for="position">Город участника</label>
        <input id="position" type="text" name="position" />
      </form>
      <button id="submitButton">Зарегистрировать</button>
    </div>
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
  </body>
</html>
